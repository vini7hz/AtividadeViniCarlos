<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Entrega</title>
  <link rel="stylesheet" href="style.css" />
  <script src="cadastroEntrega.js"defer></script> 
</head>
<body>

  <h2>Cadastro de Entrega</h2>

  <form id="formFabricante">
    <input type="text" id="cep" placeholder="CEP" /><br />
    <button id="carregarCep" type="button">Carregar CEP</button><br />
    <input type="text" id="logradouro" placeholder="Logradouro"  /><br />
    <input type="text" id="complemento" placeholder="Complemento" /><br />
    <input type="text" id="bairro" placeholder="Bairro"  /><br />
    <input type="text" id="localidade" placeholder="Localidade"  /><br />
    <input type="text" id="uf" placeholder="UF" required maxlength="2" /><br />
    <input type="text" id="nomeEntrega" placeholder="Nome da Entrega" required /><br />
    <button type="submit">Cadastrar Entrega</button>
  </form>

  <div id="resFabricante"></div>

  <nav>
    <div class="link-container">
      <a href="./ListasEntrega.html">Listar Entrega</a>
      <a href="./CadastrarProduto.html">Cadastrar Produto</a>
      <a href="./listarProdutos.html">Listar Produtos</a>
      <a href="./inicial.html">Inicial</a>
      <a href="./atualizar.html">Atualizar</a>
    </div>
  </nav>

</body>
</html>
