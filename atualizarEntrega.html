<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Entrega</title>
  <link rel="stylesheet" href="style.css">
  <script src="atualizarEntrega.js" defer></script>
</head>
<body>

  <h2>Atualizar Entrega</h2>

  <form id="formEntrega">
    <input type="number" id="idEntrega" placeholder="ID da Entrega"><br>
    <input type="text" id="cep" placeholder="CEP"><br>
    <input type="text" id="logradouro" placeholder="Logradouro"><br>
    <input type="text" id="complemento" placeholder="Complemento"><br>
    <input type="text" id="bairro" placeholder="Bairro" ><br>
    <input type="text" id="localidade" placeholder="Localidade"><br>
    <input type="text" id="uf" placeholder="UF"><br>
    <input type="text" id="nomeEntrega" placeholder="Nome da Entrega" ><br>

    <button type="submit">Atualizar Entrega</button>
  </form>

  <div id="resEntrega"></div>

  <nav>
    <div class="link-container">
      <a href="./ListasEntrega.html">Listar Entregas</a>
      <a href="./CadastrarEntrega.html">Cadastrar Entrega</a>
      <a href="./CadastrarProduto.html">Cadastrar Produto</a>
      <a href="./listarProdutos.html">Listar Produtos</a>
      <a href="./inicial.html">Inicial</a>
    </div>
  </nav>

</body>
</html>
