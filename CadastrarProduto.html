<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="cadastroProduto.js" defer></script>
</head>
<body>

  <h2>Cadastro de Produto</h2>

  <form id="formProduto">
    <input type="text" id="nome" placeholder="Nome do Produto">
    <input type="number" id="quantidade" placeholder="Quantidade">
    <input type="number" step="0.01" id="preco" placeholder="Preço">
    <input type="number" id="codEntrega" placeholder="Código da Entrega">

    <button type="submit">Cadastrar Produto</button>
  </form>

  <div id="resProduto"></div>

  <nav>
    <div class="link-container">
      <a href="./ListasEntrega.html">Listar Entregas</a>
      <a href="./CadastroEntrega.html">Cadastrar Entrega</a>
      <a href="./listarProdutos.html">Listar Produtos</a>
      <a href="./inicial.html">Inicial</a>
      <a href="./atualizar.html">Atualizar</a>
    </div>
  </nav>

</body>
</html>
