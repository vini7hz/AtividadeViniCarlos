<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Atualizar Produto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="atualizarProduto.js" defer></script>
</head>
<body>

  <h2>Atualizar Produto</h2>

  <form id="formProduto">
    <input type="number" id="idProduto" placeholder="ID do Produto" required /><br />
    <input type="text" id="nome" placeholder="Nome do Produto" required /><br />
    <input type="number" id="quantidade" placeholder="Quantidade" min="1" required /><br />
    <input type="number" step="0.01" id="preco" placeholder="Preço (Ex: 10.50)" min="0.01" required /><br />
    <input type="number" id="codEntrega" placeholder="Código da Entrega" min="1" required /><br />

    <button type="submit">Atualizar Produto</button>
  </form>

  <div id="resProduto"></div>

  <nav>
    <div class="link-container">
      <a href="./ListasEntrega.html">Listar Entregas</a>
      <a href="./CadastrarEntrega.html">Cadastrar Entrega</a>
      <a href="./CadastrarProduto.html">Cadastrar Produto</a>
      <a href="./listarProdutos.html">Listar Produtos</a>
      <a href="./inicial.html">Inicial</a>
    </div>
  </nav>

</body>
</html>
